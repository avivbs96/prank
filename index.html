<!DOCTYPE html>
<html lang="he">
<head>
  <meta charset="UTF-8" />
  <title>砖 砖 </title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: linear-gradient(135deg, #ffdde1, #ee9ca7);
      font-family: "Arial", sans-serif;
      direction: rtl;
    }

    .card {
      background: white;
      padding: 40px 30px;
      border-radius: 20px;
      text-align: center;
      box-shadow: 0 10px 30px rgba(0,0,0,0.2);
      position: relative;
      width: 90%;
      max-width: 500px;
    }

    .heart {
      font-size: 60px;
      margin-bottom: 10px;
    }

    h1 {
      font-size: 26px;
      margin-bottom: 40px;
      color: #333;
    }

    .buttons {
      position: relative;
      height: 120px;
    }

    button {
      padding: 12px 28px;
      font-size: 18px;
      border-radius: 30px;
      border: none;
      cursor: pointer;
      position: absolute;
      transition: 0.2s ease;
    }

    #yes {
      background: #4CAF50;
      color: white;
      right: 20%;
      bottom: 0;
    }

    #no {
      background: #f44336;
      color: white;
      left: 20%;
      bottom: 0;
    }
  </style>
</head>
<body>

  <div class="card">
    <div class="heart">わ</div>
    <h1>
      驻  转 转 转  住祝 注专<br/>
       注 专 注?
    </h1>

    <div class="buttons">
      <button id="yes" onclick="alert('注转    わ')"></button>
      <button id="no"></button>
    </div>
  </div>

  <script>
    const noBtn = document.getElementById("no");

    noBtn.addEventListener("mouseenter", () => {
      const container = document.querySelector(".card");
      const maxX = container.offsetWidth - noBtn.offsetWidth;
      const maxY = container.offsetHeight - noBtn.offsetHeight;

      const x = Math.random() * maxX;
      const y = Math.random() * maxY;

      noBtn.style.left = x + "px";
      noBtn.style.top = y + "px";
    });
  </script>

</body>
</html>
